<h3>Create Device</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">device Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="device.name" name="name">
    </div>

    <div class="form-group">
      <label for="age">Fuel formula</label>
      <input type="text" class="form-control" id="fuelFormula" required [(ngModel)]="device.fuelFormula" name="fuelFormula">
    </div>

    <div class="form-group">
      <label for="age">Manufecturer</label>
      <input type="text" class="form-control" id="menufecturerId" required [(ngModel)]="device.menufecturerId" name="menufecturerId">
    </div>
     

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newDevice()">Add</button>
</div>
